<!DOCTYPE html>
<html lang="en">
<head>
  <title>nth-of-type Example</title>
  <style>
    p:nth-of-type(2) {
      color: red; /* Only the 2nd <p> turns red */
    }
    p:nth-of-type(odd) {
      background-color: yellow; /* 1st, 3rd, 5th <p> have yellow background */
    }
  </style>
</head>
<body>
  <p>Paragraph 1</p>
  <p>Paragraph 2</p>
  <p>Paragraph 3</p>
  <p>Paragraph 4</p>
  <p>Paragraph 5</p>
</body>
</html>
