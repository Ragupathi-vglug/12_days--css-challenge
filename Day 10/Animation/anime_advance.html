<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes moveAndFade{
            0%{transform: translateX(0);opacity: 1;}
            50%{transform: translateX(50px);opacity: 0.5;}
            100%{transform: translateX(0);opacity: 1;}
        }
        .element{
            animation: moveAndFade 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="element">
    <h1> This is the advance concept of the animation in css.</h1>
    <img src="ragu1.jpeg" alt="The image didn't showed">
    </div>
</body>
</html>
