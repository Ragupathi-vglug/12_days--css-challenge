<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:first-child{
            font-weight: bold;            
        }
        li:last-child{
            font-style: italic;
        }
        li:nth-child(3){
            color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>Banana</li>
        <li>Grapes</li>
        <li>Pine apple</li>
    </ul>
</body>
</html>
