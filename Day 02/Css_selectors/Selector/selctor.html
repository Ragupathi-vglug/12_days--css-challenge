<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        *{
            text-align: center;     /* universal selector */
        }
        h1{
            color: aqua;          /* Element Selector */
        }
        .age{
            font-style: italic;     /* Class selector */
        }
        #01{
            background: blue no-repeat;     /* Id Selector */
        }
        h5,h6{
            font-size: xx-large;    /* Group Selector */
        }
    </style>
</head>
<body>
    <h1> RESUME </h1>
    <h2> Name : Ragupathi</h2>
    <h3 class="age">Age : 20</h3>
    <h4 id="01">Qualification : Bsc cs</h4>
    <h5>Domain : Backend developer</h5>
    <h6>Roll : Fullstack developer</h6>
</body>
</html>
